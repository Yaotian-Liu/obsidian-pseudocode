name: Create Release

on:
  push:
    branches:
      - master

jobs:
  create_release:
    if: "contains(github.event.head_commit.message, 'new release')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Get Release Version
        id: release-version
        run: |
          echo "VER=${{ github.event.head_commit.message }} | cut -d' ' -f3" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.release-version.outputs.VER }}
          release_name: ${{ steps.release-version.outputs.VER }}
          body: "New release ${{ steps.release-version.outputs.VER }}"
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./
          asset_name: |
            main.js
            manifest.json
            style.css
